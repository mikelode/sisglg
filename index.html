<html>
	<head>
		<link rel="icon" type="image/png" href=".res/icons/muni_yarabamba_icon.png"/>
		<title>Municipalidad Distrital de Yarabamba - Sistema de Gestión Documentaria</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<!--meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">

		<!-- Hojas de Estilo CSS -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="Bootstrap/css/bootstrap-theme.css">

        <!-- General -->
        <link rel="stylesheet" href=".css/class.css">
        <link rel="stylesheet" href=".css/symva.css">

		<!-- Javascript -->		
        <script type="text/javascript" src=".js/jquery-3.1.0.js"></script>
        <script type="text/javascript" src="Bootstrap/js/bootstrap.min.js"></script>

        <script type="text/javascript" src=".js/index.js"></script>
	</head>

	<body id="cuerpo">

		<div class="container">

			<div id="header" class="header">
				<br>
					<div class="head1">
						<img src=".res/images/muni_yarabamba_logo2.png">
					</div>
					<div class="head2">
						<div id="cliente"></div>
						<div id="sistema"></div>
						<div id="timestamp"></div>
					</div>
					<div id="headofi" style="float: left; width: 47%; text-align: center;"></div>
					<div id="head3" class="head3">
						<div id="user"></div>
						<div id="close"></div>
					</div>
				<br>
			</div>

			<div id="main" class="main">
				<br>
				<div class="login" id="login">
					<br>
					<img src=".res/images/muni_yarabamba_logo.png">
					<br><br>
					<div>
						<div>
							<strong><label class="login-label">Usuario</label></strong>
						</div>
						<div>
							<input type="text" id="usuario" class="login-text" size="20" maxlength="20" placeholder="Usuario" style="background-image: url(.res/icons/user.png)">
						</div>						
					</div>
					<br>
					<div>
						<div>
							<strong><label class="login-label">Contraseña</label></strong>
						</div>
						<div>
							<input type="password" id="password" class="login-text" size="20" maxlength="20" placeholder="Contraseña" style="background-image: url(.res/icons/pass.png)">
						</div>
					</div>
					<div id="mensaje" style="display:none">
						<br>
						<strong><label class="login-label-error">¡Usuario y/o Contraseña incorrectos!</label></strong>
					</div>
					<div align="center">
						<br>
						<button type="button" id="ingresar" class="button btn btn-success" onClick="ingresar()" accesskey="I"><span class="glyphicon glyphicon-ok"></span>  <ins>I</ins>ngresar</button>
						<button type="button" id="limpiar" class="button btn btn-success" onClick="limpiar()" accesskey="L"><span class="glyphicon glyphicon-remove"></span>  <ins>L</ins>impiar</button>
					</div>
					<br>			
				</div>
				<br>
                </div>

                <div id="modules" class="modules">
                </div>

                <div id="footer" class="footer">
                    <br>
                        <div id="foot1"></div>
                        <div id="foot2"></div>
                        <div id="foot3"></div>
                        <div id="foot4"></div>
                        <div id="foot5"></div>
                    <br>
                </div>

            </div>
        </body>
    </html>
